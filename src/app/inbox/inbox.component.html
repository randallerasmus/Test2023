<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Inbox</span>
</mat-toolbar>

<mat-drawer-container style="height: 100vh;" >
  <mat-drawer #drawer mode="side" style="height: 100%; overflow-y: auto;" >
    <mat-nav-list>
      <mat-list-item>
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
      </mat-list-item>
      <mat-list-item>
        <button mat-raised-button color="primary">Compose</button>
      </mat-list-item>
      <mat-list-item>
        <mat-icon>inbox</mat-icon>
        <span>Inbox</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon>send</mat-icon>
        <span>Sent</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon>drafts</mat-icon>
        <span>Drafts</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content style="height: 100%; overflow-y: auto;">
    <mat-nav-list>
      <mat-list-item>
        <mat-icon>inbox</mat-icon>
        <span>Inbox</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon>send</mat-icon>
        <span>Sent</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon>drafts</mat-icon>
        <span>Drafts</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer-content>
</mat-drawer-container>
