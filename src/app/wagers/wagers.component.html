<mat-card>
  <mat-card-title>Search for a Game</mat-card-title>
  <mat-card-content>
    <form [formGroup]="gamesForm">
      <mat-form-field>
        <input matInput formControlName="searchQuery" placeholder="Enter teams, date, or location">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="searchForGames()">Search</button>
    </form>
    <div *ngIf="searchResults">
      <mat-table [dataSource]="searchResults">
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
          <mat-cell *matCellDef="let result">{{result.date}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="team1">
          <mat-header-cell *matHeaderCellDef>Team 1</mat-header-cell>
          <mat-cell *matCellDef="let result">{{result.team1}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="team2">
          <mat-header-cell *matHeaderCellDef>Team 2</mat-header-cell>
          <mat-cell *matCellDef="let result">{{result.team2}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="time">
          <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
          <mat-cell *matCellDef="let result">{{result.time}}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="['date', 'team1', 'team2', 'time']"></mat-header-row>
        <mat-row *matRowDef="let result; columns: ['date', 'team1', 'team2', 'time']"></mat-row>
      </mat-table>
    </div>
  </mat-card-content>
</mat-card>
