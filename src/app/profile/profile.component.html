<div class="profile-pic">
  <img [src]="imageUrl || 'assets/profile.jpg'" alt="Profile Picture" *ngIf="imageUrl"
       style="border-radius: 50%; width: 180px; height: 170px;">
  <label for="file-input">
    <mat-icon>camera_alt</mat-icon>
  </label>
  <input id="file-input" type="file" (change)="onFileSelected($event)" style="display: none;">
</div>
<mat-divider></mat-divider>



<div class="user-profile">
    <h2>{{UserName}}</h2>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" [(ngModel)]="firstName" name="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" [(ngModel)]="lastName" name="lastName">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" class="form-control" id="phone" [(ngModel)]="phone" name="phone">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" [(ngModel)]="address" name="address">
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" class="form-control" id="city" [(ngModel)]="city" name="city">
        </div>
      </div>
    </div>
    <button class="btn btn-primary" (click)="saveProfile()">Save</button>
  </div>
