<mat-toolbar color="warn">
  <button mat-icon-button (click)="toggleSidenav()" class="menu-icon" aria-label="Toggle " #sidenav>
    <mat-icon>menu</mat-icon>
  </button>
  <span class="admin-dashboard" routerLink="/platform/dashboard" routerLinkActive="active-link">Admin Dashboard</span>
  <span class="spacer"></span>
  <button mat-icon-button class="icon-button" aria-label="Notifications">
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button class="icon-button" aria-label="Messages">
    <mat-icon>message</mat-icon>
  </button>
  <button mat-icon-button class="icon-button" aria-label="Settings">
    <mat-icon>settings</mat-icon>
  </button>
  <button mat-icon-button class="icon-button" aria-label="Account" [matMenuTriggerFor]="profileMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #profileMenu="matMenu">
    <a mat-menu-item routerLink="/platform/profile" routerLinkActive="active-link">Profile</a>
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side" [opened]="false">
    <mat-nav-list>
      <a mat-list-item routerLink="/platform/dashboard" routerLinkActive="active-link">Dashboard</a>
      <a mat-list-item routerLink="/platform/users" routerLinkActive="active-link">Users</a>
      <a mat-list-item [routerLink]="['/orders']">Orders</a>
      <a mat-list-item [routerLink]="['/products']">Products</a>
      <a mat-list-item [routerLink]="['/settings']">Settings</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
